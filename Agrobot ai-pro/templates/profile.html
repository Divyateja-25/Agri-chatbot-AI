{% extends "base.html" %}
{% block content %}
<div class="auth-card">
  <h2>{{ _('Your profile') }}</h2>
  <form method="post">
    <label>{{ _('Name') }}<input name="name" value="{{ current_user.name or '' }}"></label>
    <label>{{ _('Primary crop') }}<input name="primary_crop" value="{{ current_user.primary_crop or '' }}"></label>
    <label>{{ _('Region') }}<input name="region" value="{{ current_user.region or '' }}"></label>
    
    <label>{{ _('Preferred language') }}
      <select name="preferred_language">
        <option value="en" {% if current_user.preferred_language=='en' %}selected{% endif %}>English</option>
        <option value="ml" {% if current_user.preferred_language=='ml' %}selected{% endif %}>മലയാളം (Malayalam)</option>
        <option value="ta" {% if current_user.preferred_language=='ta' %}selected{% endif %}>தமிழ் (Tamil)</option>
      </select>
    </label>
    
    <div class="actions"><button class="btn" type="submit">{{ _('Save') }}</button></div>
  </form>
</div>
{% endblock %}
